name: "Migrate Variables & Secrets"

on:
  workflow_dispatch:
    inputs:
      source_org:
        description: 'Source organization'
        required: true
      source_repo:
        description: 'Source repository (leave empty to migrate all)'
        required: false
      target_org:
        description: 'Target organization'
        required: true
      target_repo:
        description: 'Target repository'
        required: true
      scope:
        description: >-
          Comma-separated scopes:
          actionsreposecrets,
          actionsrepovariables,
          dependabotreposecrets,
          codespacesreposecrets,
          actionsenvsecrets,
          actionsenvvariables,
          actionsorgsecrets,
          actionsorgvariables,
          dependabotorgsecrets,
          codespacesorgsecrets
        required: true
      force:
        description: 'Overwrite existing values?'
        required: false
        default: 'false'

jobs:
  migrate:
    runs-on: [self-hosted, Windows, X64]
    steps:
      - uses: actions/checkout@v3

      - name: Check GitHub CLI installation
        shell: powershell  # Changed from pwsh to powershell
        run: |
          try {
            $ghVersion = gh --version
            Write-Host "GitHub CLI is installed: $ghVersion"
          }
          catch {
            Write-Error "GitHub CLI is not installed. Please install it from https://cli.github.com/"
            exit 1
          }

      - name: Run Migration Script
        shell: powershell  # Changed from pwsh to powershell
        env:
          SOURCE_PAT: ${{ secrets.SOURCE_PAT }}
          TARGET_PAT: ${{ secrets.TARGET_PAT }}
        run: |
          pwsh -NoLogo -NoProfile -ExecutionPolicy Bypass -File migration/Migrate-GitHubTeams.ps1 `
            -SourceOrg "Migration-sourceSoftwareONE" `
            -TargetOrg "MigrationTestSONE" `
            -UserMappingCsv "user-map.csv" `
            $([ "${{ github.event.inputs.dry_run }}" == 'true' ] && echo "-DryRun")
